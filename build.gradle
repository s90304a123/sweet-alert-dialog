buildscript {
    repositories {
        mavenCentral()
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.1.3'
        classpath 'com.github.dcendents:android-maven-gradle-plugin:2.0'
    }
}

ext {
    compileSdkVersion = 27
}

allprojects {
    repositories {
        mavenCentral()
        google()
        jcenter()
    }
}
