name: Trigger auto deployment for sport-forum-api

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ master ]
    paths:
    - '**'
    - '.github/workflows/sport-forum-api-AutoDeployTrigger-a67e0cb9-9241-4bf3-80e3-f37e1d64bc67.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.SPORTFORUMAPI_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.SPORTFORUMAPI_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.SPORTFORUMAPI_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          _targetLabelKey_: _targetLabel_
          registryUrl: ghcr.io
          registryUsername: ${{ secrets.SPORTFORUMAPI_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.SPORTFORUMAPI_REGISTRY_PASSWORD }}
          containerAppName: sport-forum-api
          resourceGroup: SportForumAPI
          imageToBuild: ghcr.io/sport-forum-api:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


